<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>兄弟选择器</title>
    <style>
      /*1、设置 h3 与 div 之间有 30px 的外边距，相邻兄弟选择器 */
      h3+div{ margin-top:30px;}

      /*2、从第2个div开始，每个div都有10px的上外边距*/
      /*div~div{ margin-top:10px;}*/
      div+div{ margin-top:10px; }
    </style>
  </head>
  <body>
    <h3>静夜思</h3>
		<div>床前明月光</div>
		<div>疑是地上霜</div>
		<div>举头望明月</div>
		<div>低头思故乡</div>
  </body>
</html>
