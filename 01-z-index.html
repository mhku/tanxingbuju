<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #d1,#d2,#d3{
        width:200px;
        height:200px;
        position:absolute;
        top:0px;
        left:0px;
      }
      #d1{background:red;}
      #d2{
        background:green;
        left:20px;
        top:20px;
      }
      #d3{
        background:blue;
        left:40px;
        top:40px;
      }

      #d1:hover,#d2:hover,#d3:hover{
        z-index:10;
      }
    </style>
  </head>
  <body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
  </body>
</html>
